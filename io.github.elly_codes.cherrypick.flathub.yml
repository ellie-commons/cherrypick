id: io.github.elly_codes.cherrypick
# elementary SDK is not available on Flathub, so use the elementary BaseApp instead
base: io.elementary.BaseApp
base-version: 'circe-25.08'
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: io.github.elly_codes.cherrypick

finish-args:
  - '--share=ipc'
  - '--device=dri'
  - '--socket=fallback-x11'
  - '--socket=wayland'

cleanup:
  -  '/include'
  -  '/lib/pkgconfig'
  -  '/man'
  -  '/share/doc'
  -  '/share/gtk-doc'
  -  '/share/man'
  -  '/share/pkgconfig'
  -  '/share/installed-tests'
  -  '*.la'
  -  '*.a'

modules:
  - name: cherrypick
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elly-codes/cherrypick.git
        tag: 2.2.1
        commit: fca7efc8b244172b7a4af4172916b3a818ca62b2
        x-checker-data:
          type: git
          tag-pattern: '^([\d.]+)$'